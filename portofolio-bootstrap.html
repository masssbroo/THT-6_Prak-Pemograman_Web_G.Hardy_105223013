<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portofolio Bootstrap</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* 1. SAYA TAMBAHKAN LINK ICON BOOTSTRAP DI SINI */
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");

    /* Efek Hover Galeri */
    .gallery-card {
      transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
    }
    
    .gallery-card:hover {
      transform: translateY(-5px); 
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }

    /* Efek Story Ring Foto Profil */
    .profile-ring-wrapper {
      display: inline-block;
      border-radius: 50%;
      padding: 5px; /* Ketebalan frame */
      background-color: #e5e7eb; /* Warna abu-abu default */
      transition: all 0.3s ease;
    }

    .profile-ring-wrapper:hover {
      background-image: linear-gradient(to right, #a855f7, #ec4899, #f97316); /* Gradien */
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); /* Efek 'blur' shadow */
    }

    .profile-ring-wrapper img {
      border-radius: 50%;
      display: block; 
    }
  </style>

</head>
<body>

  <div class="container my-5">
    
    <section class="mb-5">
      <h2 class="text-center mb-4">Tentang Saya</h2>
      <div class="row align-items-center">
        <div class="col-12 col-md-4 text-center">
          <div class="profile-ring-wrapper">
            <a href="#" data-bs-toggle="modal" data-bs-target="#profileModal">
              <img src="images/Foto Profil.jpg" class="shadow img-fluid" alt="Foto Profil" 
                   style="width: 250px; height: 250px; object-fit: cover; cursor: pointer;">
            </a>
          </div>
        </div>
        <div class="col-12 col-md-8">
          <h3 class="fw-bold text-primary">Nama Desainer</h3>
          <p class="lead text-muted">
            Ini adalah bio singkat seorang desainer grafis...
          </p>
        </div>
      </div>
    </section>

    <section class="mb-5">
      <h2 class="text-center mb-4">Galeri Proyek</h2>
      <div class="row g-4">
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card gallery-card" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#galleryModal">
            <img src="https://via.placeholder.com/400x300?text=Proyek+1" class="card-img-top" alt="Proyek 1">
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card gallery-card" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#galleryModal">
            <img src="https://via.placeholder.com/400x300?text=Proyek+2" class="card-img-top" alt="Proyek 2">
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card gallery-card" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#galleryModal">
            <img src="https://via.placeholder.com/400x300?text=Proyek+3" class="card-img-top" alt="Proyek 3">
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card gallery-card" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#galleryModal">
            <img src="https://via.placeholder.com/400x300?text=Proyek+4" class="card-img-top" alt="Proyek 4">
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card gallery-card" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#galleryModal">
            <img src="https://via.placeholder.com/400x300?text=Proyek+5" class="card-img-top" alt="Proyek 5">
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card gallery-card" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#galleryModal">
            <img src="https://via.placeholder.com/400x300?text=Proyek+6" class="card-img-top" alt="Proyek 6">
          </div>
        </div>
      </div>
    </section>

    <section class="mb-5">
      <h2 class="text-center mb-4">Hubungi Saya</h2>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <form>
            <div class="mb-3"><label for="nama" class="form-label">Nama</label><input type="text" class="form-control" id="nama"></div>
            <div class="mb-3"><label for="email" class="form-label">Email</label><input type="email" class="form-control" id="email"></div>
            <div class="mb-3"><label for="pesan" class="form-label">Pesan</label><textarea class="form-control" id="pesan" rows="3"></textarea></div>
            <button type="submit" class="btn btn-primary">Kirim</button>
          </form>
        </div>
      </div>

      <div class="row justify-content-center mt-5 pt-4 border-top">
        <div class="col-12 text-center">
          <h4>Hubungi Kami</h4>
          <ul class="list-unstyled d-flex justify-content-center fs-3 mt-3">
            <li class="mx-3">
              <a href="#" class="text-dark text-decoration-none" title="Instagram">
                <i class="bi bi-instagram"></i>
                <span class="ms-2 fs-6 d-none d-md-inline">NamaInstagram</span>
              </a>
            </li>
            <li class="mx-3">
              <a href="#" class="text-dark text-decoration-none" title="LinkedIn">
                <i class="bi bi-linkedin"></i>
                <span class="ms-2 fs-6 d-none d-md-inline">NamaLinkedIn</span>
              </a>
            </li>
            <li class="mx-3">
              <a href="#" class="text-dark text-decoration-none" title="GitHub">
                <i class="bi bi-github"></i>
                <span class="ms-2 fs-6 d-none d-md-inline">NamaGitHub</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>

  </div> <footer class="text-center mt-5 py-4 border-top bg-light">
    <div class="container">
      <p class="text-muted mb-0">&copy; 2025 Nama Desainer. Hak Cipta Dilindungi.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="profileModalLabel">Foto Profil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img src="images/Foto Profil.jpg" class="img-fluid" alt="Foto Profil Besar">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="galleryModal" ...>
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="galleryModalLabel">Detail Proyek</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img src="" class="img-fluid" id="galleryModalImage" alt="Gambar Proyek">
        </div>
      </div>
    </div>
  </div>

  <script>
    var galleryModal = document.getElementById('galleryModal');
    galleryModal.addEventListener('show.bs.modal', function (event) {
      var card = event.relatedTarget;
      var img = card.querySelector('.card-img-top');
      var imgSrc = img.getAttribute('src');
      var imgAlt = img.getAttribute('alt');
      var modalTitle = galleryModal.querySelector('.modal-title');
      var modalImage = galleryModal.querySelector('.modal-body img');
      modalTitle.textContent = imgAlt;
      modalImage.setAttribute('src', imgSrc);
    });
  </script>

</body>
</html>
